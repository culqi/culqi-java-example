<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <title>Culqi Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/waitMe.min.css}" />
</head>
<body>
<div class="container">
    <h1>Culqi Java Example</h1>
    <a id="miBoton" class="btn btn-primary" href="#" >Pay</a>
    <br/><br/><br/>
    <div class="panel panel-default" id="response-panel">
        <div class="panel-heading">Response</div>
        <div class="panel-body" id="response">
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://checkout.culqi.com/js/v2"></script>
<script type="text/javascript" th:src="@{/js/waitMe.min.js}"></script>
<script>
$("#response-panel").hide();
Culqi.codigoComercio = 'pk_test_vzMuTHoueOMlgUPj';
Culqi.configurar({
    nombre: 'Mi Comercio',
    orden: 'x123131',
    moneda: 'PEN',
    descripcion: 'Pago de matr√≠cula',
    monto: 60000
});
$('#miBoton').on('click', function (e) {
    // Abre el formulario con las opciones de Culqi.configurar
    Culqi.abrir();
    e.preventDefault();
});
// Recibimos Token del Culqi.js
function culqi() {
  if (Culqi.token) {
      $(document).ajaxStart(function(){
        run_waitMe();
      });
      // Imprimir Token
      $.ajax({
         type: 'POST',
         url: '/charges',
         data: { token: Culqi.token.id, first_name: Culqi.token.cardholder.first_name,
                        last_name: Culqi.token.cardholder.last_name, email: Culqi.token.cardholder.email },
         success: function(response) {
           $('#response-panel').show();
           $('#response').html(JSON.stringify(response));
           $('body').waitMe('hide');
         },
         error: function(error) {
           $('#response-panel').show();
           $('#response').html(error);
           $('body').waitMe('hide');
         }
      });
  } else {
    // Hubo un problema...
    // Mostramos JSON de objeto error en consola
    console.log(Culqi.error);
    alert(Culqi.error.mensaje);
  }
};
function run_waitMe(){
  $('body').waitMe({
    effect: 'orbit',
    text: 'Procesando pago...',
    bg: 'rgba(255,255,255,0.7)',
    color:'#28d2c8'
  });
}
</script>
</body>
</html>
